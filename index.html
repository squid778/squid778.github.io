<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
var folder = "txt/";

$.ajax({
    url : folder,
    success: function (data) {
        $(data).find("a").attr("href", function (i, val) {
            if( val.match(/*\.(txt)$/) ) { 
                $("body").append( "<a href='"+ folder + val +"'/>" );
            } 
        });
    }
});
</script>
</head>
<body>
<a href="cb.txt">cb.txt</a><br>
<a href="rb.txt">rb.txt</a><br>
<a href="lb.txt">lb.txt</a><br>
<a href="cdm.txt">cdm.txt</a><br>
<a href="cm.txt">cm.txt</a><br>
<a href="lm.txt">lm.txt</a><br>
<a href="rm.txt">rm.txt</a><br>
<a href="cam.txt">cam.txt</a><br>
<a href="st.txt">st.txt</a><br>
<a href="lw.txt">lw.txt</a><br>
<a href="rw.txt">rw.txt</a><br>
</body>
</html>
